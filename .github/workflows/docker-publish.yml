name: Release

on:
  push:
    tags:
      - 'v*.*.*-*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          # Full version: 1.2.3-1
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "full_version=$TAG_VERSION" >> $GITHUB_OUTPUT

          # Runtime version: 1.2.3
          RUNTIME_VERSION=$(echo "$TAG_VERSION" | cut -d'-' -f1)
          echo "runtime_version=$RUNTIME_VERSION" >> $GITHUB_OUTPUT

          # Patch number: 1
          PATCH=$(echo "$TAG_VERSION" | cut -d'-' -f2)
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

          echo "Full version: $TAG_VERSION"
          echo "Runtime version: $RUNTIME_VERSION"
          echo "Patch: $PATCH"

      - name: Read VERSION file
        id: file_version
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "file_version=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "File version: $FILE_VERSION"

      - name: Verify version match
        run: |
          if [ "${{ steps.version.outputs.full_version }}" != "${{ steps.file_version.outputs.file_version }}" ]; then
            echo "Error: Tag version (${{ steps.version.outputs.full_version }}) does not match VERSION file (${{ steps.file_version.outputs.file_version }})"
            exit 1
          fi
          echo "Version verified: ${{ steps.version.outputs.full_version }}"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.3.0
        with:
          cosign-release: 'v2.2.3'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.full_version }}
            type=raw,value=${{ steps.version.outputs.runtime_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      - name: Sign the published Docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: RKLlama v${{ steps.version.outputs.full_version }}
          body: |
            ## RKLlama v${{ steps.version.outputs.full_version }}

            - **RKLLM Runtime**: v${{ steps.version.outputs.runtime_version }}
            - **Code Patch**: ${{ steps.version.outputs.patch }}

            ### Docker Image
            ```bash
            # Specific version
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.full_version }}

            # Latest for runtime ${{ steps.version.outputs.runtime_version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.runtime_version }}
            ```

            ### Platforms
            - linux/arm64 (Rockchip RK3588/RK3576)
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
